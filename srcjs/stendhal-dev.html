<body id="body">


<div id="leftColumn">
	<canvas id="minimap" width="128" height="128"></canvas>
	<div id="stats"></div>
	<div id="buddyList">
		<ul id="buddyListUL"></ul>
	</div>
</div>

<canvas id="gamewindow" width="640" height="480">Sorry, this pages only works in modern web browsers.</canvas>


<div id="rightColumn">

<div id="equipmentborder">
<div id="equipment" class="equipment">
<div id="head0" class="itemSlot"></div>
<div id="lhand0" class="itemSlot"></div>
<div id="rhand0" class="itemSlot"></div>
<div id="finger0" class="itemSlot"></div>
<div id="armor0" class="itemSlot"></div>
<div id="cloak0" class="itemSlot"></div>
<div id="legs0" class="itemSlot"></div>
<div id="feet0" class="itemSlot"></div>
</div>
</div>

<div id="bag">
<div id="bag0" class="itemSlot"></div>
<div id="bag1" class="itemSlot"></div>
<div id="bag2" class="itemSlot"></div>
<div id="bag3" class="itemSlot"></div>
<div id="bag4" class="itemSlot"></div>
<div id="bag5" class="itemSlot"></div>
<div id="bag6" class="itemSlot"></div>
<div id="bag7" class="itemSlot"></div>

<div id="keyring5" class="itemSlot"></div>
<div id="keyring6" class="itemSlot"></div>
<div id="keyring7" class="itemSlot"></div>
</div>
</div>

<input id="chatinput" type="text" name="chatinput" autocomplete="off">
<div id="chat"></div>

<div id="popupcontainer"></div>

<script type="text/javascript" src="stendhal/ui/popup.js"></script>
<script type="text/javascript" src="stendhal/ui/itemcontainer.js"></script>
<script type="text/javascript" src="stendhal/main.js"></script>
