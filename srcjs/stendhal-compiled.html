<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Stendhal Alpha Client</title>
<style type="text/css">
body {font-family: "Arial"}

li.online {color: #0A0}
li.offline {color: #A00}
#buddyList {border: 1px solid black; width: 128px; height: 250px; float: left; overflow:scroll}
#buddyList ul {list-style-type: none; margin:0; padding:0.1em}

div.itemSlot {width:32px; height:32px; background-repeat: no-repeat; border: 1px solid black; background-color:#CCC; float: left; 
padding: 1px; margin: 2px; text-align: right; color:#FFF; font-weight: bold; font-size:10px}
.equipment {position:relative; height:160px; border: 1px solid black}
#head0 {position:absolute; top:0px; left:40px}
#lhand0 {position:absolute; top:50px; left:80px}
#rhand0 {position:absolute; top:50px; left:0px}
#finger0 {position:absolute; top:90px; left:0px}
#armor0 {position:absolute; top:40px; left:40px}
#cloak0 {position:absolute; top:90px; left:80px}
#legs0 {position:absolute; top:80px; left:40px}
#feet0 {position:absolute; top:120px; left:40px}


#chat {
	height:190px; border: 1px solid #000; padding:0.5em; 
	overflow-y: scroll; word-wrap:break-word; display: block
}

#stats {
	border: 1px solid black; 
	width: 128px;
	float: left; 
	font-size: 0.8em;
	white-space: pre;
	padding: 0.1em;
}


div.logerror {color: #F00}
div.logprivmsg {color: #444}
div.logclient {color: #888}
div.logerror {color: #F00}
div.loginformation {color: #ffc800}
div.lognegative {color: #f00}
div.lognormal {color: #000}
div.logpositive {color: #0f0}
div.loggroup {color: #633d8b}
div.logemote {color: #633d8b}
div.logresponse {color: #006400}
div.logscene_setting {color: #572002}
div.logsignificant_negative {color: #ff8f8f}
div.logsignificant_positive {color: #4169e1}
div.logtutorial {color: #ac00ac}
div.logsupport {color: #ff7200}
span.logh {color: #00F}
span.logi {text-decoration: underline}

.actionmenu {
	border: 1px solid #000; background-color:#FFF
}
.actionmenu button {
	min-width: 5em;
	width: 100%
}
</style>
</head>
<body id="body">


<div style="float:left; width:130px">
	<canvas style="border: 1px solid black; float: left" id="minimap" width="128" height="128"></canvas>
	<div id="stats"></div>
	<div id="buddyList">
		<ul id="buddyListUL"></ul>
	</div>
</div>

<canvas id="gamewindow" width="640" height="480" style="float:left">Sorry, this pages only works in modern web browsers.</canvas>


<div style="float:left; width:130px">

<div style="float: left; width:130px">
<div id="equipment" class="equipment">
<div id="head0" class="itemSlot"></div>
<div id="lhand0" class="itemSlot"></div>
<div id="rhand0" class="itemSlot"></div>
<div id="finger0" class="itemSlot"></div>
<div id="armor0" class="itemSlot"></div>
<div id="cloak0" class="itemSlot"></div>
<div id="legs0" class="itemSlot"></div>
<div id="feet0" class="itemSlot"></div>
</div>
</div>

<div id="bag" style="border: 1px solid black; width: 120px; padding: 2px; float: left">
<div id="bag0" class="itemSlot"></div>
<div id="bag1" class="itemSlot"></div>
<div id="bag2" class="itemSlot"></div>
<div id="bag3" class="itemSlot"></div>
<div id="bag4" class="itemSlot"></div>
<div id="bag5" class="itemSlot"></div>
<div id="bag6" class="itemSlot"></div>
<div id="bag7" class="itemSlot"></div>
<div id="bag8" class="itemSlot"></div>
<div id="bag9" class="itemSlot"></div>
<div id="bag10" class="itemSlot"></div>
<div id="bag11" class="itemSlot"></div>
</div>

<div id="keyring" style="border: 1px solid black; width: 80px; padding: 2px; float: left">
<div id="keyring0" class="itemSlot"></div>
<div id="keyring1" class="itemSlot"></div>
<div id="keyring2" class="itemSlot"></div>
<div id="keyring3" class="itemSlot"></div>
<div id="keyring4" class="itemSlot"></div>
<div id="keyring5" class="itemSlot"></div>
<div id="keyring6" class="itemSlot"></div>
<div id="keyring7" class="itemSlot"></div>
</div>
</div>

<input id="chatinput" type="text" name="chatinput" style="width:98%" autocomplete="off">
<div id="chat"></div>

<div id="popupcontainer"></div>

<script type="text/javascript" src="stendhal-compiled.js"></script>
</body>
</html>
